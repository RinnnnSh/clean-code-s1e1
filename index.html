<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main-page">
    <section class="add-task" id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="todo__item editMode">
          <input class="todo__item-checkbox" type="checkbox">
          <label class="todo__item-title task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__item-description task">
          <button class="edit-btn edit">Save</button>
          <button class="delete-btn delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="compl-tasks">
      <h3 class="compl-tasks__title">Completed</h3>
      <ul class="compl-tasks__list" id="completed-tasks">
        <li class="compl-tasks__item">
          <input class="compl-tasks__item-checkbox" type="checkbox" checked>
          <label class="compl-tasks__item-title task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn edit">Edit</button>
          <button class="delete-btn delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
